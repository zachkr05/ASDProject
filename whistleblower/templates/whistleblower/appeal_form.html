{% extends 'homePage/base.html' %}

{% block title %}Submit an Appeal{% endblock %}

{% block content %}
<div class="flex justify-center items-center w-full">
    <div class="w-2/3 bg-white rounded shadow-xl my-10">
        <h2 class="text-2xl font-bold mb-6 px-10 pt-6">
            <i class="fas fa-list mr-3"></i>
            Submit an Appeal
        </h2>            
        <form method="post" enctype="multipart/form-data" class="p-10">
            {% csrf_token %}
            <div class="mb-4">
                <label for="reasons" class="block text-gray-700 font-semibold">Reasons for Appeal:</label>
                <textarea id="reasons" name="reasons" rows="4" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-500"></textarea>
            </div>
            <div class="mb-4">
                <label for="evidence" class="block text-gray-700 font-semibold">Additional Evidence:</label>
                <input type="file" id="evidence" name="evidence" class="w-full py-2 border rounded focus:outline-none focus:ring focus:border-blue-500">
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Submit Appeal
            </button>
        </form>
    </div>  
</div>
{% endblock %}
