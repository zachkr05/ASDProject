{% extends 'homePage/base.html' %}

{% block title %}
    Sign In
{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen">
    <form class="bg-white shadow-md rounded lg:w-2/3 md:w-1/2 w-full p-6" method="post">
        <div class="mb-6">
            <p class="mb-4 text-gray-600">Sign In using your Google account:</p>
            <a href="{% url 'google_login' %}" class="inline-flex items-center justify-center px-5 py-2 border border-transparent text-base font-medium rounded-md text-white bg-red-600 hover:bg-red-700">
                Login with Google
            </a>
        </div>
        <!-- Divider Line -->
        <hr class="my-6">

        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                Username
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" name="username" type="text" placeholder="Username">
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                Password
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" name="password" type="password" placeholder="**********">
        </div>
        <div class="flex items-center justify-between">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                Sign In
            </button>
            <!-- <a href="/accounts/password_reset/" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Forgot Password
            </a> -->
        </div>

        <!-- Divider Line -->
        <hr class="my-6">
        <a href="/accounts/signup/" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
            Need an account? Sign up!
        </a>
    </form>
</div>
{% endblock %}
