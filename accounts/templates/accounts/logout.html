{% extends "homePage/base.html" %}

{% block content %}
<div class="container mx-auto p-4 max-w-md mt-20">
    <div class="bg-white shadow-lg rounded-lg p-6">
        <h2 class="font-semibold text-2xl text-gray-800 mb-4">Confirm Logout</h2>
        <p class="text-gray-600 mb-6">Are you sure you want to logout?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="w-full bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded transition duration-150 ease-in-out">
                Logout
            </button>
        </form>
    </div>
</div>
{% endblock %}
