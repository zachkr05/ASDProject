{% extends 'homePage/base.html' %}

{% block title %}User Profile{% endblock %}

{% block content %}
<div class="flex items-center justify-center bg-gray-100">
    <div class="bg-white shadow-md rounded lg:w-2/3 md:w-1/2 w-full p-10">
        <p class="text-xl pb-3 flex items-center">
            <i class="fas fa-user mr-3"></i> Your Profile:
        </p>
        
        <!-- User Details -->
        {% include 'accounts/profile_information.html'%}
        <hr class="my-6">
        <!-- Logout Form -->
        <form action="{% url 'accounts:logout' %}" method="post" class="mt-4">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Logout
            </button>
        </form>
    </div>
</div>
{% endblock %}
